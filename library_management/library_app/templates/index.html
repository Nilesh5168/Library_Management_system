{% extends "base.html" %}
{% block content %}
    <h1>Library Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} 
                (ISBN: {{ book.isbn }}) - Published: {{ book.published_date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
